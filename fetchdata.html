<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetched HTML Content</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
        }
    </style>
</head>
<body>
    <div class="p-6 bg-green-100 border border-green-300 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-green-700 mb-2">Dynamically Loaded HTML</h2>
        <p class="text-gray-800">This content was loaded from <code class="bg-green-200 text-green-800 px-1 rounded">fetchdata.html</code>.</p>
        <button class="mt-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out">
            A Button Inside Fetched HTML
        </button>
    </div>
</body>
</html>
