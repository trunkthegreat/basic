    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .matrix-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        .matrix-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 8px;
            min-width: 1200px;
        }

        .header-row {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .header-cell {
            padding: 15px 10px;
            text-align: center;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            font-size: 0.9em;
            position: relative;
            min-width: 120px;
        }

        .style-header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 15px;
            font-weight: 700;
            border-radius: 8px;
            writing-mode: horizontal-tb;
            min-width: 200px;
        }

        .palette-cell {
            padding: 15px;
            border-radius: 12px;
            height: 180px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 120px;
        }

            .palette-cell:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
                border-color: #667eea;
            }

        .palette-preview {
            height: 60px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            overflow: hidden;
        }

        .color-swatch {
            flex: 1;
            transition: all 0.3s ease;
        }

            .color-swatch:hover {
                flex: 2;
            }

        .palette-info {
            font-size: 0.75em;
            line-height: 1.3;
            color: #444;
            overflow: hidden;
        }

        .button-demo {
            margin-top: 8px;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

            .button-demo:hover {
                transform: scale(1.05);
            }

        /* Specific style implementations */
        .neumorphic {
            background: #E0E0E0;
            box-shadow: 8px 8px 16px #B0B0B0, -8px -8px 16px #FFFFFF;
        }

            .neumorphic .button-demo {
                background: #E0E0E0;
                box-shadow: 4px 4px 8px #B0B0B0, -4px -4px 8px #FFFFFF;
                color: #4F4F4F;
            }

        .pastel {
            background: #F2F2F2;
            border: 1px solid #E0E0E0;
        }

        .glassmorphic {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .minimalist {
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
        }

        .material {
            background: #FFFFFF;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .gradient-heavy {
            background: linear-gradient(135deg, var(--grad-start, #ddd), var(--grad-end, #999));
        }

        .vaporwave {
            background: repeating-linear-gradient( 45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.1) 10px, rgba(255, 255, 255, 0.1) 20px );
        }

        .dark-neon {
            background: #121212;
            color: #E0E0E0;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .brutalist {
            background: #FFFFFF;
            border: 3px solid #000000;
            border-radius: 0;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .legend-item {
            display: flex;

            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);

        }

        }

            .container {

            }

            }

                padding: 10px;

                name: "Brutalist Web Design",
                class: "brutalist",
                palettes: [
                    { colors: ["#FFFFFF", "#000000", "#666666"], bg: "#FFFFFF", text: "#000000", btn: "#666666" },
                    { colors: ["#FFFFFF", "#000000", "#808080"], bg: "#FFFFFF", text: "#000000", btn: "#808080" },
                    { colors: ["#FFFFFF", "#000000", "#00FF7F", "#32CD32"], bg: "#FFFFFF", text: "#000000", btn: "#00FF7F" },
                    { colors: ["#FFFFFF", "#000000", "#40E0D0", "#26A69A", "#2196F3"], bg: "#FFFFFF", text: "#000000", btn: "#40E0D0" },
                    { colors: ["#FFFFFF", "#000000", "#0000FF", "#FFDAB9", "#FFFF00"], bg: "#FFFFFF", text: "#000000", btn: "#0000FF" },
                    { colors: ["#FFFFFF", "#000000", "#40E0D0", "#FF4500"], bg: "#FFFFFF", text: "#000000", btn: "#40E0D0" },
                    { colors: ["#FFFFFF", "#000000", "#FF0000", "#FFFF00", "#0000FF"], bg: "#FFFFFF", text: "#000000", btn: "#FF0000" },
                    { colors: ["#FFFFFF", "#000000", "#FF1493", "#32CD32", "#00FFFF", "#FF69B4"], bg: "#FFFFFF", text: "#000000", btn: "#FF1493" },
                    { colors: ["#FFFFFF", "#000000", "#FF1493", "#32CD32", "#0000FF", "#8A2BE2"], bg: "#FFFFFF", text: "#000000", btn: "#FF1493" },
                    { colors: ["#FFFFFF", "#000000", "#FFF8DC", "#00FFFF", "#FF69B4", "#FFFF00", "#32CD32"], bg: "#FFFFFF", text: "#000000", btn: "#FFF8DC" }
                ]
            }
        ];

        function createColorSwatch(colors) {
            return colors.map(color => `<div class="color-swatch" style="background: ${color};" title="${color}"></div>`).join('');
        }

        function createPaletteCell(style, palette, paletteIndex) {
            const cellClass = style.class;
            const bgStyle = palette.bg.includes('gradient') ? `background: ${palette.bg};` : `background-color: ${palette.bg};`;

            return `
                    <td class="palette-cell ${cellClass}" style="${bgStyle} color: ${palette.text};"
                        onclick="showPaletteDetails('${style.name}', ${paletteIndex})">
                        <div class="palette-preview">
                            ${createColorSwatch(palette.colors)}
                        </div>
                        <div class="palette-info">
                            <strong>Bg:</strong> ${palette.bg.length > 20 ? 'Gradient' : palette.bg}<br>
                            <strong>Text:</strong> ${palette.text}
                        </div>
                        <button class="button-demo" style="background: ${palette.btn}; color: ${palette.text};">
                            Demo Button
                        </button>
                    </td>
                `;
        }

        function generateMatrix() {
            const tbody = document.getElementById('matrixBody');

            designStyles.forEach(style => {
                const row = document.createElement('tr');

                // Style name cell
                row.innerHTML = `<td class="style-header">${style.name}</td>`;

                // Palette cells
                style.palettes.forEach((palette, index) => {
                    row.innerHTML += createPaletteCell(style, palette, index);
                });

                tbody.appendChild(row);
            });
        }

        function showPaletteDetails(styleName, paletteIndex) {
            const style = designStyles.find(s => s.name === styleName);
            const palette = style.palettes[paletteIndex];
            const paletteNames = ['Achromatic', 'Monochromatic', 'Duochromatic', 'Analogous',
                'Split-Complementary', 'Complementary', 'Triadic', 'Tetradic', 'Square', 'Quintadic'];

            alert(`${styleName} - ${paletteNames[paletteIndex]}\n\nColors: ${palette.colors.join(', ')}\nBackground: ${palette.bg}\nText: ${palette.text}\nButton: ${palette.btn}`);
        }

        // Add dynamic styling for gradient cells
        function updateGradientStyles() {
            const gradientCells = document.querySelectorAll('.gradient-heavy');
            gradientCells.forEach((cell, index) => {
                const style = designStyles[6]; // Gradient style
                const palette = style.palettes[index % style.palettes.length];
                if (palette.bg.includes('gradient')) {
                    cell.style.background = palette.bg;
                }
            });
        }

        // Add special effects for neon elements
        function addNeonEffects() {
            const neonCells = document.querySelectorAll('.dark-neon');
            neonCells.forEach(cell => {
                const button = cell.querySelector('.button-demo');
                if (button) {
                    button.style.boxShadow = '0 0 10px currentColor';
                    button.addEventListener('mouseenter', function () {
                        this.style.boxShadow = '0 0 20px currentColor, 0 0 30px currentColor';
                    });
                    button.addEventListener('mouseleave', function () {
                        this.style.boxShadow = '0 0 10px currentColor';
                    });
                }
            });
        }

        // Add glassmorphic blur effects
        function addGlassmorphicEffects() {
            const glassCells = document.querySelectorAll('.glassmorphic');
            glassCells.forEach(cell => {
                cell.style.backdropFilter = 'blur(10px)';
                cell.style.border = '1px solid rgba(255, 255, 255, 0.2)';
            });
        }

        // Add neumorphic shadow effects
        function addNeumorphicEffects() {
            const neumorphicCells = document.querySelectorAll('.neumorphic');
            neumorphicCells.forEach(cell => {
                const button = cell.querySelector('.button-demo');
                if (button) {
                    button.addEventListener('mousedown', function () {
                        this.style.boxShadow = 'inset 2px 2px 4px rgba(0,0,0,0.2), inset -2px -2px 4px rgba(255,255,255,0.8)';
                    });
                    button.addEventListener('mouseup', function () {
                        this.style.boxShadow = '4px 4px 8px rgba(0,0,0,0.2), -4px -4px 8px rgba(255,255,255,0.8)';
                    });
                }
            });
        }

        // Add material design ripple effect
        function addMaterialRipple() {
            const materialCells = document.querySelectorAll('.material');
            materialCells.forEach(cell => {
                const button = cell.querySelector('.button-demo');
                if (button) {
                    button.addEventListener('click', function (e) {
                        const ripple = document.createElement('div');
                        const rect = this.getBoundingClientRect();
                        const size = Math.max(rect.width, rect.height);
                        const x = e.clientX - rect.left - size / 2;
                        const y = e.clientY - rect.top - size / 2;

                        ripple.style.width = ripple.style.height = size + 'px';
                        ripple.style.left = x + 'px';
                        ripple.style.top = y + 'px';
                        ripple.style.position = 'absolute';
                        ripple.style.borderRadius = '50%';
                        ripple.style.background = 'rgba(255,255,255,0.3)';
                        ripple.style.transform = 'scale(0)';
                        ripple.style.animation = 'ripple 0.6s linear';
                        ripple.style.pointerEvents = 'none';

                        this.style.position = 'relative';
                        this.style.overflow = 'hidden';
                        this.appendChild(ripple);

                        setTimeout(() => ripple.remove(), 600);
                    });
                }
            });
        }

        // Add CSS animation for ripple effect
        function addRippleAnimation() {
            const style = document.createElement('style');
            style.textContent = `
                    @keyframes ripple {
                        to {
                            transform: scale(4);
                            opacity: 0;
                        }
                    }

                    .color-swatch:hover {
                        transform: scaleY(1.1);
                        z-index: 1;
                        position: relative;
                    }

                    .palette-cell:hover .palette-preview {
                        transform: translateY(-2px);
                    }

                    .vaporwave {
                        background-image:
                            repeating-linear-gradient(
                                45deg,
                                transparent,
                                transparent 10px,
                                rgba(255, 255, 255, 0.1) 10px,
                                rgba(255, 255, 255, 0.1) 20px
                            ),
                            repeating-linear-gradient(
                                -45deg,
                                transparent,
                                transparent 10px,
                                rgba(0, 0, 0, 0.05) 10px,
                                rgba(0, 0, 0, 0.05) 20px
                            );
                    }

                    .dark-neon .button-demo {
                        border: 1px solid currentColor;
                        transition: all 0.3s ease;
                    }

                    .brutalist .button-demo {
                        border: 2px solid #000;
                        border-radius: 0;
                        font-weight: bold;
                        text-transform: uppercase;
                        font-size: 0.6em;
                    }

                    .brutalist .button-demo:hover {
                        background: #000 !important;
                        color: #fff !important;
                    }

                    .pastel .button-demo {
                        border-radius: 20px;
                        border: none;
                        font-weight: 500;
                    }

                    .gradient-heavy .button-demo {
                        background: linear-gradient(45deg, var(--btn-start), var(--btn-end)) !important;
                        border: none;
                        color: white;
                        font-weight: 600;
                    }
                `;
            document.head.appendChild(style);
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function () {
            generateMatrix();
            addRippleAnimation();

            // Add a small delay to ensure DOM is fully rendered
            setTimeout(() => {
                updateGradientStyles();
                addNeonEffects();
                addGlassmorphicEffects();
                addNeumorphicEffects();
                addMaterialRipple();
            }, 100);
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                // Remove any active focus
                document.activeElement.blur();
            }
        });

        // Add accessibility improvements
        function addAccessibilityFeatures() {
            const cells = document.querySelectorAll('.palette-cell');
            cells.forEach((cell, index) => {
                cell.setAttribute('tabindex', '0');
                cell.setAttribute('role', 'button');
                cell.setAttribute('aria-label', `Color palette ${index + 1}`);

                cell.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        }

        // Call accessibility features after DOM load
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(addAccessibilityFeatures, 200);
        });
    </script>
</body>
</html>
