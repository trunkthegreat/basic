<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching Technologies Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 40px;
            text-align: center;
        }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }

            .header p {
                font-size: 1.2rem;
                opacity: 0.9;
            }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .content {
            padding: 40px;
        }

        .data-section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #007bff;
        }

            .data-section h2 {
                color: #333;
                margin-bottom: 20px;
                font-size: 1.8rem;
            }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            margin-top: 10px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            margin-top: 10px;
        }

        .json-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .html-display {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Data Fetching Technologies Demo</h1>
            <p>Demonstrating modern web APIs and data processing</p>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn btn-primary" onclick="fetchJsonData()">
                    üìä Fetch JSON Data
                </button>
                <button class="btn btn-secondary" onclick="fetchHtmlData()">
                    üåê Fetch HTML Data
                </button>
                <button class="btn btn-tertiary" onclick="fetchAllData()">
                    üîÑ Fetch All Data
                </button>
            </div>
        </div>

        <div class="content">
            <div class="data-section">
                <h2>üìà JSON Data Results</h2>
                <div id="jsonLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading JSON data...</p>
                </div>
                <div id="jsonContent"></div>
            </div>

            <div class="data-section">
                <h2>üîç HTML Data Results</h2>
                <div id="htmlLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading HTML data...</p>
                </div>
                <div id="htmlContent"></div>
            </div>

            <div class="data-section">
                <h2>üìä Statistics</h2>
                <div class="stats" id="statsContent">
                    <div class="stat-card">
                        <div class="stat-number" id="fetchCount">0</div>
                        <div class="stat-label">Total Fetches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="successCount">0</div>
                        <div class="stat-label">Successful Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="errorCount">0</div>
                        <div class="stat-label">Failed Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="responseTime">0ms</div>
                        <div class="stat-label">Last Response Time</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GitHub raw content base URL
        const BASE_URL = 'https://raw.githubusercontent.com/trunkthegreat/testfolder/main/';

        // Statistics tracking
        let stats = {
            fetchCount: 0,
            successCount: 0,
            errorCount: 0,
            lastResponseTime: 0
        };

        // Update statistics display
        function updateStats() {
            document.getElementById('fetchCount').textContent = stats.fetchCount;
            document.getElementById('successCount').textContent = stats.successCount;
            document.getElementById('errorCount').textContent = stats.errorCount;
            document.getElementById('responseTime').textContent = stats.lastResponseTime + 'ms';
        }

        // Show loading state
        function showLoading(type) {
            document.getElementById(`${type}Loading`).style.display = 'block';
        }

        // Hide loading state
        function hideLoading(type) {
            document.getElementById(`${type}Loading`).style.display = 'none';
        }

        // Display error message
        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
        }

        // Display success message
        function showSuccess(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
        }

        // Fetch JSON data
        async function fetchJsonData() {
            const startTime = Date.now();
            showLoading('json');
            stats.fetchCount++;

            try {
                const response = await fetch(BASE_URL + 'fetchdata.json');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                stats.lastResponseTime = Date.now() - startTime;
                stats.successCount++;

                // Display JSON data beautifully
                const jsonDisplay = `
                        <div class="success">‚úÖ JSON data loaded successfully!</div>
                        <div class="json-display">${JSON.stringify(data, null, 2)}</div>
                    `;

                document.getElementById('jsonContent').innerHTML = jsonDisplay;

            } catch (error) {
                stats.errorCount++;
                stats.lastResponseTime = Date.now() - startTime;
                showError('jsonContent', `Failed to fetch JSON: ${error.message}`);
            } finally {
                hideLoading('json');
                updateStats();
            }
        }

        // Fetch HTML data
        async function fetchHtmlData() {
            const startTime = Date.now();
            showLoading('html');
            stats.fetchCount++;

            try {
                const response = await fetch(BASE_URL + 'fetchdata.html');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const htmlText = await response.text();
                stats.lastResponseTime = Date.now() - startTime;
                stats.successCount++;

                // Parse the HTML and extract meaningful content
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                // Display HTML content
                const htmlDisplay = `
                        <div class="success">‚úÖ HTML data loaded successfully!</div>
                        <div class="html-display">${htmlText}</div>
                    `;

                document.getElementById('htmlContent').innerHTML = htmlDisplay;

            } catch (error) {
                stats.errorCount++;
                stats.lastResponseTime = Date.now() - startTime;
                showError('htmlContent', `Failed to fetch HTML: ${error.message}`);
            } finally {
                hideLoading('html');
                updateStats();
            }
        }

        // Fetch all data simultaneously
        async function fetchAllData() {
            showLoading('json');
            showLoading('html');

            const promises = [fetchJsonData(), fetchHtmlData()];

            try {
                await Promise.all(promises);
            } catch (error) {
                console.error('Error fetching all data:', error);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            updateStats();

            // Add some interactive features
            console.log('üöÄ Data Fetching Demo initialized!');
            console.log('Repository: https://github.com/trunkthegreat/testfolder');

            // Add keyboard shortcuts
            document.addEventListener('keydown', function (e) {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case '1':
                            e.preventDefault();
                            fetchJsonData();
                            break;
                        case '2':
                            e.preventDefault();
                            fetchHtmlData();
                            break;
                        case '3':
                            e.preventDefault();
                            fetchAllData();
                            break;
                    }
                }
            });
        });
    </script>
</body>
</html>
